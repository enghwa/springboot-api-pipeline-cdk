<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Include Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <!-- <h3 class="display-3">This is an example Vue.js application developed with Spring Boot</h3>
    <p class="lead">This file is rendered by a Spring built-in default controller for index.html (/) using
      Spring's built-in Thymeleaf templating engine.
    </p> -->

    <div id="contents-main">
      <div class="lead">
        <strong>My little Notebook:</strong>
        <!-- <span th:text="${eventName}"></span> -->
      </div>

      <div id="contents">
        <form class="" method="post" @submit.prevent="postNow">
          Title: <input type="text" title="" value="" v-model="title"> <p></p>
          Notes: <textarea v-model="content" placeholder="add your notes here ..." rows="5" cols="80"></textarea> 
          <button type="submit" name="button">Add</button>
        </form>

        <!-- {{ info }} -->
        <table class="table table-bordered">
          <thead>
            <tr>
              <th> id</th>
              <th> Title</th>
              <th> Content</th>
            </tr>
          </thead>
          <tbody>
          <tr v-for="item in info.data" :key="item.id">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.content}}</td>
          </tr>
          <tbody>
        </table>
    
        <!-- Since we create a Vue component pointing to id=contents,
                 Vue will generate a unordered list of items such
                 as this inside this div.
                 v-for will cause a loop to run over all players
                 as per the players array found in app.data
            <ul>
                <li></li>
                <li></li>
            </ul>
            -->
        <!-- <ul>
          <li style="list-style-type:none" v-for="player in players">
            <player-card v-bind:player="player" v-bind:key="player.id">
            </player-card>
          </li>
        </ul> -->
      </div>
    </div>
  </div>

  <!-- include Vue.js -->
  <!-- we include babel js so that we can write ES6 code in the browser
     for a more production like setup it is recommended to setup a build process
     to transpile and minify the code (such as using webpack)
 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/babel">
    // player-card is now a Vue component that generates a 'card' showing a player
    // It can be used
    // declaratively like <player-card v-bind:player="someplayer">
    Vue.component('player-card', {
      props: ['player'],
      template: `<div class="card">
                    <div class="card-body">
                        <h6 class="card-title">
                            {{ player.name }}
                        </h6>
                        <p class="card-text">
                            <div>
                            {{ player.description }}
                            </div>
                        </p>
                    </div>
                </div>`
    });

    var app = new Vue({
      el: '#contents',
      data: {
        info: null,
        title: '',
        content: '',
        players: [
          { id: "1", name: "Lionel Messi", description: "Argentina's superstar" },
          { id: "2", name: "Christiano Ronaldo", description: "Portugal top-ranked player" }
        ]
      },

      methods: {
        postNow() {
          axios.post('/api/notes', {
            title: this.title,
            content: this.content
          }).then(response => {
            console.log(response);
            this.response = response.data
            this.success = 'Data saved successfully';
            this.response = JSON.stringify(response, null, 2) 
            axios.get('/api/notes').then(response => (this.info = response))
          }).catch(error => {
            this.response = 'Error: ' + error.response.status
          })
          this.title='';
          this.content= '';
          // this.$forceUpdate();
        }
      },

      mounted() {
        axios
          .get('/api/notes')
          .then(response => (this.info = response))
      }
    });

  </script>
</body>
</html>
